<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>William Axell | JetPhotos</title>
<style>
    /* Reset & body styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #1c1c1c;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 40px 10px;
    }

    /* Main widget container */
    #jetphotos-widget {
        max-width: 900px;
        width: 100%;
        background-color: #2a2a2a;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        text-align: center;
    }

    h3 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #fff;
    }

    p.subtitle {
        color: #ccc;
        margin-bottom: 25px;
        font-size: 1.1em;
    }

    /* Carousel styling */
    #photo-carousel {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 20px;
        padding-bottom: 15px;
    }
    #photo-carousel a {
        position: relative;
        flex: 0 0 auto;
        border-radius: 10px;
        overflow: hidden;
    }
    #photo-carousel img {
        width: 240px;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s, filter 0.3s;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        filter: brightness(0.95);
    }
    #photo-carousel img:hover {
        transform: scale(1.07);
        filter: brightness(1);
    }

    /* Captions */
    #photo-carousel div.caption {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 6px 0;
        font-size: 13px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s;
    }
    #photo-carousel a:hover div.caption {
        opacity: 1;
    }

    /* Buttons */
    button {
        padding: 10px 18px;
        margin: 15px 10px 10px 10px;
        border-radius: 5px;
        border: none;
        background-color: #ff6600;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    button:hover { background-color: #e55a00; }

    /* Profile link */
    .profile-link {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #fff;
        background-color: #0073e6;
        padding: 12px 22px;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .profile-link:hover { background-color: #005bb5; }

    /* Camera gear text */
    .gear-text {
        margin-top: 20px;
        font-size: 14px;
        color: #bbb;
    }

    /* Hide scrollbar */
    #photo-carousel::-webkit-scrollbar { display: none; }
    #photo-carousel { -ms-overflow-style: none; scrollbar-width: none; }

    @media (max-width: 600px) {
        #photo-carousel img { width: 180px; }
    }
</style>
</head>
<body>
<div id="jetphotos-widget">
    <h3>William Axell</h3>
    <p class="subtitle">Aircraft photographer based in Gothenburg, Sweden</p>

    <div id="photo-carousel">
        <!-- Photos inserted by JS -->
    </div>

    <div>
        <button id="prevBtn">&#10094; Prev</button>
        <button id="nextBtn">Next &#10095;</button>
    </div>

    <a href="https://www.jetphotos.com/photographer/443690" target="_blank" class="profile-link">
        View Full Profile
    </a>

    <p class="gear-text">
        Camera gear: Canon EOS 500D, Canon EOS 1DX Mark II, Tamron SP 150-600mm
    </p>
</div>

<script>
const photos = [
    {url: "https://cdn.jetphotos.com/thumbs/large/11869504.jpg", link: "https://www.jetphotos.com/photo/11869504", alt: "Lufthansa A319"},
    {url: "https://cdn.jetphotos.com/thumbs/large/11869488.jpg", link: "https://www.jetphotos.com/photo/11869488", alt: "Dash 8 Q311"},
    {url: "https://cdn.jetphotos.com/thumbs/large/11869510.jpg", link: "https://www.jetphotos.com/photo/11869510", alt: "Air Baltic A220"}
];

const carousel = document.getElementById('photo-carousel');
photos.forEach(photo => {
    const a = document.createElement('a');
    a.href = photo.link;
    a.target = "_blank";

    const img = document.createElement('img');
    img.src = photo.url;
    img.alt = photo.alt;

    const caption = document.createElement('div');
    caption.className = "caption";
    caption.innerText = photo.alt;

    a.appendChild(img);
    a.appendChild(caption);
    carousel.appendChild(a);
});

// Carousel buttons
const scrollAmount = 260; // width + gap
document.getElementById('prevBtn').onclick = () => carousel.scrollBy({left: -scrollAmount, behavior: 'smooth'});
document.getElementById('nextBtn').onclick = () => carousel.scrollBy({left: scrollAmount, behavior: 'smooth'});
</script>
</body>
</html>
